<!DOCTYPE html>  
<html>  
  
<head>  
<title> border-collapse property </title>  
<style>
th,td{  
border: 2px solid blue;  
}  
#t1{  
border-collapse: collapse;  
}  
</style>  
</head>

<h2> border-collapse: collapse; </h2>

</html>
